<html>
    <head>
        <title>Sample Sign Up</title>
    </head>

    <body>
        <h1>Sign Up Page</h1>

        First Name: <input type="text" id="fname" ><br><br>
        Last Name: <input type="text" id="lname" ><br><br>
        Gender: <input type="radio" id="Male" name="gender"> Male
                <input type="radio" id="Female" name="gender"> Female<br><br>
        Username: <input type="text" id="uname" ><br><br>
        Password: <input type="password" id="pass" ><br><br>
        Confirm Password: <input type="password" id="cpass" ><br><br>
        <input type="submit" value="Sign Up" id="s7"/>
        <input type="reset" value="Cancel" id="s8"/>
    </body>

</html>
